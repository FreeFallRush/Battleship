<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <h1>Battleship</h1>
    <div id="game">
      <div id="boards">
        <div id="player-board-container">
          <h2>Player Board</h2>
          <div id="player-board" class="board"></div>
        </div>
        <div id="computer-board-container">
          <h2>Computer Board</h2>
          <div id="computer-board" class="board"></div>
        </div>
      </div>

      <h2>Fleet Setup</h2>
      <div id="fleet-container"></div>

      <div id="status"></div>
      <div id="progress"></div>

      <button id="instructions-btn">Instructions</button>

      <div id="instructions-popup" class="popup hidden">
        <div class="popup-content">
          <h2>How to Play</h2>
          <p>
            1. Drag and drop your ships onto the player board.<br />
            2. Press "R" to rotate ships before placing them.<br />
            3. Click on the computer's board to attack.<br />
            4. First to sink all enemy ships wins!
          </p>
          <button id="close-instructions">Close</button>
        </div>
      </div>
      <button id="restart-btn">Restart Game</button>

      <div id="gameover-popup" class="popup hidden">
        <div class="popup-content">
          <span id="close-gameover" class="close">&times;</span>
          <h2 id="gameover-message"></h2>
          <button id="play-again-btn">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
